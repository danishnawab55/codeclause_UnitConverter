<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lenght convertor</title>
        <!-- link css -->
        <link rel="stylesheet" type="text/css" href="stylepro.css">
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <!-- font awsome -->
        <script src="https://kit.fontawesome.com/33c005a0aa.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <!--Length conversion topic-->
        <div class="len-heading">
            <p>
                <span class="fa-solid fa-ruler fa-bounce" style="color: #fe1;"></span>Length Convertor</p>
        </div>
        <!-- formsection -->
        <div class="length-box target ">

            <input type="number" id="input" name="input" placeholder="Input">
            <select id="inputType">
                <option value="meter">Meter (m)</option>
                <option value="centimeter">Centimeter (cm)</option>
                <option value="kilometer">Kilometer (km)</option>
                <option value="inch">Inch (in)</option>
                <option value="feet">Feet (ft)</option>
            </select>

            <input type="number" id="result" name="result"  disabled="disabled" placeholder="Result">
            <select id="resultType">
                <option value="meter">Meter (m)</option>
                <option value="centimeter">Centimeter (cm)</option>
                <option value="kilometer">Kilometer (km)</option>
                <option value="inch">Inch (in)</option>
                <option value="feet">Feet (ft)</option>
            </select>
            <!-- <br> <button type="button" id="convert" class="btn btn-outline-info btn-lg
            d-grid gap-2 col-6 mx-auto">Convert</button> -->

        </div>
        <br>
        <!-- javascript -->

        <script src="length.js"></script>
        <!-- home button -->
        <div class="back-btn">
            <a
                class="btn btn-outline-dark"
                href="index.html"
                role="button">
                <i class="fa-solid fa-house fa-beat-fade" style="color: #00faf6;"></i>
                Home</a>
        </div><br>
        <br>

        <!-- foooter section -->
        <div class="foot">
            <footer class="footer-section" style="color: white;">
                <div class="   align-middle">

                    <p class="" style="text-align:center">Copyright &copy; 2024, All Right Reserved
                        <br>Danish Nawab</p>

                </div>
            </footer>
        </div>
    </body>
</html>
