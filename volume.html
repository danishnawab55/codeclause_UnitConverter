<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- link css -->
        <link rel="stylesheet" type="text/css" href="stylepro.css">
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <!-- font awsome -->
        <script src="https://kit.fontawesome.com/33c005a0aa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Volume-converaion-->
        <div class="len-heading">
            <p>
                <i class="fa-solid fa-cubes-stacked fa-beat-fade fa-xs "></i>
                Volume Convertor</p>
        </div>
        <!-- formsection -->
        <div class="length-box target ">
            <main>
                <form>

                    <input type="number" id="input" name="input" placeholder="Input">
                    <select id="inputType">
                        <option value="liter">
                            liter (L)</option>
                        <option value="centimeter">Cubic Centimeters (cm続)</option>
                        <option value="meter">Cubic Meter (m続)</option>
                        <option value="mililiter">Milliliter (ml)</option>
                    </select>

                    <input
                        type="number"
                        id="result"
                        name="output"
                        disabled="disabled"
                        placeholder="Result">
                    <select id="resultType">
                        <option value="liter">
                            liter (L)</option>
                        <option value="centimeter">Cubic Centimeters (cm続)</option>
                        <option value="meter">Cubic Meter (m続)</option>
                        <option value="mililiter">Milliliter (ml)</option>
                    </select>
                    <!-- <br> <button type="button" id="convert" class="btn btn-outline-info btn-lg
                    d-grid gap-2 col-6 mx-auto">Convert</button> -->
                </form>
            </main>
        </div>
    </div>
    <!-- javascript -->

    <script src="volume.js"></script>
    <!-- home button -->
    <div class="back-btn">
        <a
            class="btn btn-outline-dark"
            href="index.html"
            role="button">
            <i class="fa-solid fa-house fa-beat-fade" style="color: #00faf6;"></i>
            Home</a>
    </div>
    <br>
    <br>
    <!-- foooter section -->
    <div class="foot">
        <footer class="footer-section" style="color: white;">
            <div class="   align-middle">

                <p class="" style="text-align:center">Copyright &copy; 2024, All Right Reserved
                    <br>Danish Nawab</p>

            </div>
        </footer>
    </div>
</body>
</html>
